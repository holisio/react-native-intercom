buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
      url 'https://dl.bintray.com/intercom/intercom-maven'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.15.+'
    compile ('io.intercom.android:intercom-sdk-base:1.+@aar') {
      transitive = true
    }
}
